language: csharp
sudo: true
mono: none
dist: xenial
dotnet: 2.2.203
os:
  - osx
  - linux
env:
  matrix:
    - OSTAG=Darwin
    - OSTAG=Linux
  global:
    secure: 
branches:
  only:
    - master
install:
  - curl https://sh.rustup.rs -sSf | sh -s -- -y
  - source $HOME/.cargo/env
  - rustup default stable
  - rustup component add rustfmt
  - cargo -V
  - rustc -V
script:
  - cargo build --release
  - cargo test --release
  - cargo build --release --features cffi
  - cargo test --release --features cffi
  - cargo fmt --all -- --check
  - dotnet build ${TRAVIS_BUILD_DIR}/dotnet/RuAnnoy-Batteries-${OSTAG}-x64/RuAnnoy-Batteries-${OSTAG}-x64.csproj -c Release
  - mkdir ${TRAVIS_BUILD_DIR}/artifacts/
  - cp ${TRAVIS_BUILD_DIR}/dotnet/RuAnnoy-Batteries-${OSTAG}-x64/bin/Release/*.nupkg ${TRAVIS_BUILD_DIR}/artifacts/
